name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven
          cache-dependency-path: backend/pom.xml

      - name: Build & Test
        run: mvn verify --batch-mode --no-transfer-progress

      - name: Upload OpenAPI spec
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: backend/target/openapi.json
          retention-days: 1

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Download OpenAPI spec
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec
          path: backend/target

      - name: Generate API client
        run: npm run generate-api

      - name: Lint
        run: npx ng lint

      - name: Test
        run: npx ng test --watch=false

      - name: Production build
        run: npx ng build --configuration=production

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Download OpenAPI spec
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec
          path: backend/target

      - name: Build backend image
        run: docker build -f backend/Dockerfile -t dreistrom-backend:${{ github.sha }} .

      - name: Build frontend image
        run: docker build -f frontend/Dockerfile -t dreistrom-frontend:${{ github.sha }} .
