services:
  mysql:
    image: mysql:8.4
    container_name: dreistrom-mysql
    restart: unless-stopped
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: dreistrom
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf:/etc/mysql/conf.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dreistrom-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: dreistrom-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_PORT: 3306
      DB_USERNAME: dreistrom_app
      DB_PASSWORD: ${DB_PASSWORD}
      FLYWAY_USER: dreistrom_migration
      FLYWAY_PASSWORD: ${FLYWAY_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SESSION_COOKIE_SECURE: true
      APP_BASE_URL: https://3strom.cabuaxe.com
      CORS_ALLOWED_ORIGINS: https://3strom.cabuaxe.com
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/dreistrom?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Berlin

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: dreistrom-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  mysql-data:
